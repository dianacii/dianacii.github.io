<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diana Cambero Inda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 32px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }

        h1 {
            color: #2d3a4b;
            font-size: 2em;
        }

        .links {
            margin-top: 16px;
        }

        .links a {
            display: inline-block;
            margin-right: 16px;
            color: #1565c0;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }

        .links a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 16px;
            }

            h1 {
                font-size: 1.5em;
            }

            .links a {
                font-size: 0.95em;
                margin-right: 12px;
            }

            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 12px;
            }

            h1 {
                font-size: 1.3em;
            }

            .links a {
                display: block;
                margin-bottom: 8px;
            }

            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diana Cambero Inda</h1>
        <p>
            Master student at NERS, University of Michigan.
        </p>
        <div class="links">
            <!-- <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a> -->

    </div>
</body>
</html>
